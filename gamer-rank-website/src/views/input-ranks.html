<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Ranks</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Input Your Game Ranks</h1>
        <form id="rank-form">
            <label for="game1">Game 1:</label>
            <select id="game1" name="game1">
                <option value="1">Rank 1</option>
                <option value="2">Rank 2</option>
                <option value="3">Rank 3</option>
                <option value="4">Rank 4</option>
                <option value="5">Rank 5</option>
            </select>

            <label for="game2">Game 2:</label>
            <select id="game2" name="game2">
                <option value="1">Rank 1</option>
                <option value="2">Rank 2</option>
                <option value="3">Rank 3</option>
                <option value="4">Rank 4</option>
                <option value="5">Rank 5</option>
            </select>

            <label for="game3">Game 3:</label>
            <select id="game3" name="game3">
                <option value="1">Rank 1</option>
                <option value="2">Rank 2</option>
                <option value="3">Rank 3</option>
                <option value="4">Rank 4</option>
                <option value="5">Rank 5</option>
            </select>

            <button type="submit">Submit Ranks</button>
        </form>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
